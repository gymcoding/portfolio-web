<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/45976df4cd.js"
      crossorigin="anonymous"
    ></script>
    <title>짐코딩 포트폴리오</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- 이미지(로고) -->
        <div>
          <img src="./images/logo.png" alt="짐코딩 로고" />
          <a href="#">짐코딩</a>
        </div>

        <!-- 메뉴 -->
        <div>
          <ul>
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#about">About</a>
            </li>
            <li>
              <a href="#skills">Skills</a>
            </li>
            <li>
              <a href="#work">Work</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Home -->
      <section id="home">
        <!-- Home Data -->
        <div>
          <h2>
            안녕하세요! <br />
            <strong>코딩 교육 크리에이터</strong> <br />
            <strong>짐코딩</strong>입니다!
          </h2>

          <a href="#contact">Contact</a>

          <div>
            <a
              href="https://www.youtube.com/@gymcoding"
              target="_blank"
              title="짐코딩 유튜브 링크"
            >
              <i class="fa-brands fa-youtube"></i>
            </a>

            <a
              href="https://www.instagram.com/gymcoding/"
              target="_blank"
              title="짐코딩 인스타그램 링크"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>

            <a
              href="https://github.com/gymcoding"
              target="_blank"
              title="짐코딩 깃헙 링크"
            >
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
        </div>

        <!-- Home Image -->
        <div>
          <img src="./images/home/profile.gif" alt="짐코딩 프로필 이미지" />
        </div>
      </section>

      <!-- About -->
      <section id="about"></section>

      <!-- Skills -->
      <section id="skills"></section>

      <!-- Work -->
      <section id="work"></section>

      <!-- Contact -->
      <section id="contact"></section>
    </main>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
